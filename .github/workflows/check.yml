name: project CI
on: push
jobs:
  my-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - uses: actions/setup-node@v3
        with:
            node-version: '18.x'
            cache: 'npm'
      -  run: make setup
      - name: my-yest
        run: make test
      - name: my-lint
        run: make lint  
